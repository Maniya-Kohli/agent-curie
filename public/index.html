<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="theme-color" content="#0a0a0a" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <title>Curie</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg: #0a0a0a;
        --surface: #141414;
        --surface-2: #1c1c1c;
        --border: #2a2a2a;
        --text: #e8e8e8;
        --text-dim: #888;
        --accent: #7c6bf5;
        --accent-glow: rgba(124, 107, 245, 0.15);
        --user-bg: #1a1a2e;
        --noni-bg: #141414;
        --radius: 16px;
        --font: "DM Sans", -apple-system, sans-serif;
        --mono: "JetBrains Mono", monospace;
        --safe-bottom: env(safe-area-inset-bottom, 0px);
      }

      html,
      body {
        height: 100%;
        background: var(--bg);
        color: var(--text);
        font-family: var(--font);
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
      }

      #app {
        display: flex;
        flex-direction: column;
        height: 100%;
        max-width: 720px;
        margin: 0 auto;
      }

      /* ─── Header ─── */
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 20px;
        border-bottom: 1px solid var(--border);
        background: var(--bg);
        flex-shrink: 0;
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--accent), #5a4fcf);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 14px;
        color: white;
      }

      .header-title {
        font-size: 17px;
        font-weight: 600;
        letter-spacing: -0.3px;
      }

      .status {
        font-size: 12px;
        color: var(--text-dim);
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .status-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: #555;
        transition: background 0.3s;
      }

      .status-dot.online {
        background: #4ade80;
      }

      .header-btn {
        background: none;
        border: none;
        color: var(--text-dim);
        cursor: pointer;
        padding: 8px;
        border-radius: 8px;
        transition: all 0.2s;
        font-size: 18px;
      }

      .header-btn:hover {
        background: var(--surface-2);
        color: var(--text);
      }

      /* ─── Messages ─── */
      .messages {
        flex: 1;
        overflow-y: auto;
        padding: 16px 20px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }

      .messages::-webkit-scrollbar {
        width: 4px;
      }
      .messages::-webkit-scrollbar-track {
        background: transparent;
      }
      .messages::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 4px;
      }

      .msg {
        max-width: 85%;
        padding: 12px 16px;
        border-radius: var(--radius);
        font-size: 15px;
        line-height: 1.55;
        animation: fadeIn 0.25s ease;
        word-wrap: break-word;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .msg.user {
        align-self: flex-end;
        background: var(--user-bg);
        border: 1px solid #252547;
        border-bottom-right-radius: 4px;
      }

      .msg.noni {
        align-self: flex-start;
        background: var(--noni-bg);
        border: 1px solid var(--border);
        border-bottom-left-radius: 4px;
      }

      .msg.noni code {
        background: var(--surface-2);
        padding: 2px 6px;
        border-radius: 4px;
        font-family: var(--mono);
        font-size: 13px;
      }

      .msg.noni pre {
        background: var(--surface-2);
        padding: 12px;
        border-radius: 8px;
        overflow-x: auto;
        margin: 8px 0;
        font-family: var(--mono);
        font-size: 13px;
        line-height: 1.5;
      }

      .msg-time {
        font-size: 11px;
        color: var(--text-dim);
        margin-top: 4px;
        opacity: 0.7;
      }

      .msg.user .msg-time {
        text-align: right;
      }

      .typing {
        align-self: flex-start;
        padding: 12px 16px;
        background: var(--noni-bg);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        border-bottom-left-radius: 4px;
        display: none;
        gap: 4px;
        align-items: center;
      }

      .typing.active {
        display: flex;
      }

      .typing-dot {
        width: 7px;
        height: 7px;
        border-radius: 50%;
        background: var(--text-dim);
        animation: typingBounce 1.4s ease-in-out infinite;
      }

      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typingBounce {
        0%,
        60%,
        100% {
          transform: translateY(0);
          opacity: 0.4;
        }
        30% {
          transform: translateY(-6px);
          opacity: 1;
        }
      }

      /* ─── Input ─── */
      .input-area {
        padding: 12px 20px;
        padding-bottom: calc(12px + var(--safe-bottom));
        border-top: 1px solid var(--border);
        background: var(--bg);
        flex-shrink: 0;
      }

      .input-row {
        display: flex;
        gap: 10px;
        align-items: flex-end;
      }

      .input-wrap {
        flex: 1;
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 0 16px;
        transition: border-color 0.2s;
        display: flex;
        align-items: flex-end;
      }

      .input-wrap:focus-within {
        border-color: var(--accent);
      }

      #messageInput {
        flex: 1;
        background: none;
        border: none;
        outline: none;
        color: var(--text);
        font-family: var(--font);
        font-size: 15px;
        padding: 12px 0;
        resize: none;
        max-height: 120px;
        line-height: 1.4;
      }

      #messageInput::placeholder {
        color: var(--text-dim);
      }

      .send-btn {
        width: 42px;
        height: 42px;
        border-radius: 50%;
        background: var(--accent);
        border: none;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
        flex-shrink: 0;
      }

      .send-btn:hover {
        transform: scale(1.05);
        background: #6b5ce7;
      }
      .send-btn:active {
        transform: scale(0.95);
      }
      .send-btn:disabled {
        opacity: 0.3;
        cursor: not-allowed;
        transform: none;
      }

      .send-btn svg {
        width: 18px;
        height: 18px;
        fill: none;
        stroke: currentColor;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      /* ─── Welcome ─── */
      .welcome {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex: 1;
        text-align: center;
        padding: 40px 20px;
        gap: 12px;
      }

      .welcome-avatar {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--accent), #5a4fcf);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 24px;
        color: white;
        margin-bottom: 8px;
      }

      .welcome h2 {
        font-size: 22px;
        font-weight: 600;
        letter-spacing: -0.5px;
      }

      .welcome p {
        color: var(--text-dim);
        font-size: 14px;
        max-width: 300px;
        line-height: 1.5;
      }

      /* ─── Settings panel ─── */
      .panel-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        z-index: 100;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s;
      }

      .panel-overlay.open {
        opacity: 1;
        pointer-events: all;
      }

      .panel {
        position: fixed;
        right: 0;
        top: 0;
        bottom: 0;
        width: min(360px, 85vw);
        background: var(--surface);
        z-index: 101;
        transform: translateX(100%);
        transition: transform 0.3s ease;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
      }

      .panel.open {
        transform: translateX(0);
      }

      .panel-header {
        padding: 20px;
        border-bottom: 1px solid var(--border);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .panel-header h3 {
        font-size: 16px;
        font-weight: 600;
      }

      .panel-section {
        padding: 16px 20px;
        border-bottom: 1px solid var(--border);
      }

      .panel-section h4 {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: var(--text-dim);
        margin-bottom: 12px;
      }

      .stat-row {
        display: flex;
        justify-content: space-between;
        padding: 6px 0;
        font-size: 14px;
      }

      .stat-label {
        color: var(--text-dim);
      }
      .stat-value {
        font-weight: 500;
      }

      .skill-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 0;
      }

      .skill-name {
        font-size: 14px;
        font-weight: 500;
      }
      .skill-desc {
        font-size: 12px;
        color: var(--text-dim);
      }

      .skill-badge {
        font-size: 11px;
        padding: 3px 8px;
        border-radius: 10px;
        background: var(--accent-glow);
        color: var(--accent);
        font-weight: 500;
      }

      .skill-badge.off {
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-dim);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Header -->
      <div class="header">
        <div class="header-left">
          <div class="avatar">N</div>
          <div>
            <div class="header-title">Noni</div>
            <div class="status">
              <span class="status-dot" id="statusDot"></span>
              <span id="statusText">Connecting...</span>
            </div>
          </div>
        </div>
        <button class="header-btn" id="settingsBtn" title="Settings">⚙</button>
      </div>

      <!-- Messages -->
      <div class="messages" id="messages">
        <div class="welcome" id="welcome">
          <div class="welcome-avatar">N</div>
          <h2>Hey there</h2>
          <p>
            I'm Noni, your assistant. Ask me anything — I can manage reminders,
            notes, search, send messages, and more.
          </p>
        </div>
      </div>

      <!-- Typing indicator -->
      <div class="typing" id="typing">
        <span class="typing-dot"></span>
        <span class="typing-dot"></span>
        <span class="typing-dot"></span>
      </div>

      <!-- Input -->
      <div class="input-area">
        <div class="input-row">
          <div class="input-wrap">
            <textarea
              id="messageInput"
              rows="1"
              placeholder="Message Noni..."
              autocomplete="off"
            ></textarea>
          </div>
          <button class="send-btn" id="sendBtn" disabled>
            <svg viewBox="0 0 24 24">
              <path d="M22 2L11 13" />
              <path d="M22 2L15 22L11 13L2 9L22 2Z" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Settings Panel -->
    <div class="panel-overlay" id="panelOverlay"></div>
    <div class="panel" id="panel">
      <div class="panel-header">
        <h3>Settings</h3>
        <button class="header-btn" id="closePanel">✕</button>
      </div>
      <div class="panel-section" id="statsSection">
        <h4>System</h4>
        <div id="statsContent">Loading...</div>
      </div>
      <div class="panel-section" id="skillsSection">
        <h4>Skills</h4>
        <div id="skillsContent">Loading...</div>
      </div>
    </div>

    <script>
      // ─── State ───
      const API_TOKEN = localStorage.getItem("noni_token") || "";
      let ws = null;
      let reconnectTimer = null;
      let isConnected = false;
      let useHttpFallback = false;
      let wsFailCount = 0;

      // ─── Elements ───
      const $messages = document.getElementById("messages");
      const $input = document.getElementById("messageInput");
      const $send = document.getElementById("sendBtn");
      const $typing = document.getElementById("typing");
      const $welcome = document.getElementById("welcome");
      const $statusDot = document.getElementById("statusDot");
      const $statusText = document.getElementById("statusText");
      const $settingsBtn = document.getElementById("settingsBtn");
      const $panel = document.getElementById("panel");
      const $panelOverlay = document.getElementById("panelOverlay");
      const $closePanel = document.getElementById("closePanel");

      function log(msg) {
        console.log(`[Noni] ${msg}`);
      }

      // ─── WebSocket ───
      function connect() {
        if (useHttpFallback) {
          isConnected = true;
          $statusDot.classList.add("online");
          $statusText.textContent = "Online (HTTP)";
          $send.disabled = !$input.value.trim();
          log("Using HTTP fallback mode");
          return;
        }

        try {
          const protocol = location.protocol === "https:" ? "wss:" : "ws:";
          const tokenParam = API_TOKEN ? `?token=${API_TOKEN}` : "";
          const wsUrl = `${protocol}//${location.host}${tokenParam}`;
          log(`Connecting to ${wsUrl}`);

          ws = new WebSocket(wsUrl);

          ws.onopen = () => {
            log("WebSocket connected");
            isConnected = true;
            wsFailCount = 0;
            $statusDot.classList.add("online");
            $statusText.textContent = "Online";
            $send.disabled = !$input.value.trim();
            if (reconnectTimer) {
              clearTimeout(reconnectTimer);
              reconnectTimer = null;
            }
          };

          ws.onmessage = (event) => {
            try {
              const data = JSON.parse(event.data);
              log(`Received: ${data.type}`);

              if (data.type === "connected") {
                // Server confirmed connection
              }

              if (data.type === "typing") {
                $typing.classList.toggle("active", data.active);
                scrollToBottom();
              }

              if (data.type === "response") {
                $typing.classList.remove("active");
                addMessage("noni", data.message, data.timestamp);
                $send.disabled = !$input.value.trim();
              }

              if (data.type === "error") {
                $typing.classList.remove("active");
                addMessage("noni", `⚠️ ${data.message}`);
                $send.disabled = !$input.value.trim();
              }
            } catch (e) {
              log(`Parse error: ${e.message}`);
            }
          };

          ws.onclose = (event) => {
            log(`WebSocket closed: code=${event.code} reason=${event.reason}`);
            isConnected = false;
            $statusDot.classList.remove("online");
            $send.disabled = true;

            wsFailCount++;

            // After 3 consecutive failures, switch to HTTP fallback
            if (wsFailCount >= 3) {
              log("WebSocket failed 3 times, switching to HTTP fallback");
              useHttpFallback = true;
              connect();
              return;
            }

            $statusText.textContent = "Reconnecting...";
            reconnectTimer = setTimeout(connect, 2000);
          };

          ws.onerror = (err) => {
            log(`WebSocket error`);
          };
        } catch (e) {
          log(`Connect error: ${e.message}`);
          useHttpFallback = true;
          connect();
        }
      }

      // ─── Send via HTTP POST fallback ───
      async function sendViaHttp(text) {
        try {
          $typing.classList.add("active");
          scrollToBottom();

          const headers = { "Content-Type": "application/json" };
          if (API_TOKEN) headers["Authorization"] = `Bearer ${API_TOKEN}`;

          const res = await fetch("/api/chat", {
            method: "POST",
            headers,
            body: JSON.stringify({ message: text }),
          });

          const data = await res.json();
          $typing.classList.remove("active");

          if (data.response) {
            addMessage("noni", data.response, new Date().toISOString());
          } else if (data.error) {
            addMessage("noni", `⚠️ ${data.error}`);
          }
        } catch (e) {
          $typing.classList.remove("active");
          addMessage("noni", `⚠️ Connection error: ${e.message}`);
        }
        $send.disabled = !$input.value.trim();
      }

      // ─── Messages ───
      function addMessage(role, text, timestamp) {
        const w = document.getElementById("welcome");
        if (w) w.remove();

        const div = document.createElement("div");
        div.className = `msg ${role}`;

        // Simple markdown rendering
        let html = escapeHtml(text)
          .replace(/\*\*(.+?)\*\*/g, "<strong>$1</strong>")
          .replace(/\*(.+?)\*/g, "<em>$1</em>")
          .replace(/`([^`]+)`/g, "<code>$1</code>")
          .replace(/```(\w*)\n([\s\S]*?)```/g, "<pre>$2</pre>")
          .replace(/\n/g, "<br>");

        div.innerHTML = html;

        if (timestamp) {
          const time = document.createElement("div");
          time.className = "msg-time";
          time.textContent = new Date(timestamp).toLocaleTimeString([], {
            hour: "2-digit",
            minute: "2-digit",
          });
          div.appendChild(time);
        }

        $messages.appendChild(div);
        scrollToBottom();
      }

      function escapeHtml(s) {
        const d = document.createElement("div");
        d.textContent = s;
        return d.innerHTML;
      }

      function scrollToBottom() {
        requestAnimationFrame(() => {
          $messages.scrollTop = $messages.scrollHeight;
        });
      }

      // ─── Send ───
      function send() {
        const text = $input.value.trim();
        if (!text) return;

        addMessage("user", text, new Date().toISOString());

        $input.value = "";
        $input.style.height = "auto";
        $send.disabled = true;

        if (useHttpFallback || !ws || ws.readyState !== WebSocket.OPEN) {
          sendViaHttp(text);
        } else {
          ws.send(JSON.stringify({ type: "chat", message: text }));
        }
      }

      // ─── Input handling ───
      $input.addEventListener("input", () => {
        $send.disabled =
          !$input.value.trim() || (!isConnected && !useHttpFallback);
        $input.style.height = "auto";
        $input.style.height = Math.min($input.scrollHeight, 120) + "px";
      });

      $input.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          send();
        }
      });

      $send.addEventListener("click", send);

      // ─── Settings Panel ───
      $settingsBtn.addEventListener("click", async () => {
        $panel.classList.add("open");
        $panelOverlay.classList.add("open");
        await loadStats();
        await loadSkills();
      });

      $closePanel.addEventListener("click", closePanel);
      $panelOverlay.addEventListener("click", closePanel);

      function closePanel() {
        $panel.classList.remove("open");
        $panelOverlay.classList.remove("open");
      }

      async function apiFetch(path) {
        const headers = {};
        if (API_TOKEN) headers["Authorization"] = `Bearer ${API_TOKEN}`;
        const res = await fetch(`/api${path}`, { headers });
        return res.json();
      }

      async function loadStats() {
        try {
          const data = await apiFetch("/stats");
          const uptime = formatUptime(data.uptime);
          const channels =
            data.channels?.map((c) => c.channel).join(", ") || "none";
          document.getElementById("statsContent").innerHTML = `
          <div class="stat-row"><span class="stat-label">Uptime</span><span class="stat-value">${uptime}</span></div>
          <div class="stat-row"><span class="stat-label">Channels</span><span class="stat-value">${channels}</span></div>
          <div class="stat-row"><span class="stat-label">Skills</span><span class="stat-value">${data.skills?.active || 0} active</span></div>
          <div class="stat-row"><span class="stat-label">Mode</span><span class="stat-value">${useHttpFallback ? "HTTP" : "WebSocket"}</span></div>
        `;
        } catch (e) {
          document.getElementById("statsContent").textContent =
            "Failed to load";
        }
      }

      async function loadSkills() {
        try {
          const data = await apiFetch("/skills");
          if (!data.skills?.length) {
            document.getElementById("skillsContent").textContent =
              "No skills installed";
            return;
          }
          document.getElementById("skillsContent").innerHTML = data.skills
            .map(
              (s) => `
          <div class="skill-item">
            <div>
              <div class="skill-name">${s.name}</div>
              <div class="skill-desc">${(s.description || "").substring(0, 60)}...</div>
            </div>
            <span class="skill-badge ${s.available ? "" : "off"}">${s.available ? "Active" : "Off"}</span>
          </div>
        `,
            )
            .join("");
        } catch (e) {
          document.getElementById("skillsContent").textContent =
            "Failed to load";
        }
      }

      function formatUptime(seconds) {
        if (seconds < 60) return `${seconds}s`;
        if (seconds < 3600) return `${Math.floor(seconds / 60)}m`;
        if (seconds < 86400)
          return `${Math.floor(seconds / 3600)}h ${Math.floor((seconds % 3600) / 60)}m`;
        return `${Math.floor(seconds / 86400)}d ${Math.floor((seconds % 86400) / 3600)}h`;
      }

      // ─── PWA install ───
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/sw.js").catch(() => {});
      }

      // ─── Init ───
      // First check if server is reachable at all
      fetch("/api/health")
        .then((r) => r.json())
        .then((data) => {
          log(`Server healthy: uptime=${data.uptime}s`);
          connect();
        })
        .catch((e) => {
          log(`Server unreachable: ${e.message}`);
          $statusText.textContent = "Server unreachable";
        });

      $input.focus();
    </script>
  </body>
</html>
